<!DOCTYPE html>
<html>
  <head>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <h1>HELLO WORLD</h1>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modal-image" />
        <h2 id="modal-movie-title"></h2>
        <div class="modal-movie-info">
          <p id="modal-movie-description"></p>
        </div>
        <div class="modal-movie-info">
          <p class="modal-movie-info-title">Genres:</p>
          <p id="modal-movie-genres"></p>
        </div>
        <div class="modal-movie-info">
          <p class="modal-movie-info-title">Date de sortie:</p>
          <p id="modal-movie-date"></p>
        </div>
        <div class="modal-movie-info">
          <p class="modal-movie-info-title">Note:</p>
          <p id="modal-movie-rating"></p>
        </div>
        <div class="modal-movie-info">
          <p class="modal-movie-info-title">Score Imdb:</p>
          <p id="modal-movie-imdb-rating"></p>
        </div>
        <div class="modal-movie-info">
          <p class="modal-movie-info-title">Réalisateurs:</p>
          <p id="modal-movie-directors"></p>
        </div>
        <div class="modal-movie-info">
          <p class="modal-movie-info-title">Acteurs:</p>
          <p id="modal-movie-actors"></p>
        </div>
        <div class="modal-movie-info">
          <p class="modal-movie-info-title">Durée:</p>
          <p id="modal-movie-length"></p>
        </div>
        <div class="modal-movie-info">
          <p class="modal-movie-info-title">Pays:</p>
          <p id="modal-movie-countries"></p>
        </div>
        <div class="modal-movie-info">
          <p class="modal-movie-info-title">Recettes:</p>
          <p id="modal-movie-income"></p>
        </div>
        <div class="modal-movie-info">
          <p class="modal-movie-info-title">Recettes:</p>
          <p id="modal-movie-income"></p>
        </div>
      </div>
    </div>
    <div>
      <img id="best_movie_img" src="" />
    </div>
    <div class="carousel-container">
      <button id="best_movies_of_all_time_left_button" class="carousel-button">
        Left
      </button>

      <button id="best_comedies_left_button" class="carousel-button">

      <button id="best_comedies_right_button" class="carousel-button">

    <div class="carousel-container">
      <button id="best_action_movies_left_button" class="carousel-button">
